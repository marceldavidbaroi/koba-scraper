<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Koba Products</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, sans-serif; margin: 24px; }
    .muted { color:#666; }
    .card { border:1px solid #ddd; border-radius:12px; padding:12px 14px; margin:10px 0; }
    input { padding:10px; width: min(420px, 100%); }
  </style>
</head>
<body>
  <h1>Koba Products</h1>
  <div id="meta" class="muted"></div>
  <p><input id="q" placeholder="Filter..." /></p>
  <div id="list"></div>

  <script>
    let allItems = [];

    function render(items) {
      const list = document.getElementById("list");
      list.innerHTML = "";
      for (const item of items) {
        const d = document.createElement("div");
        d.className = "card";
        d.textContent = JSON.stringify(item);
        list.appendChild(d);
      }
    }

    async function run() {
      const res = await fetch("./data.json", { cache: "no-store" });
      const data = await res.json();
      allItems = data.items || [];
      document.getElementById("meta").textContent =
        `Updated from: ${data.source} | Items: ${allItems.length}`;
      render(allItems);

      document.getElementById("q").addEventListener("input", (e) => {
        const s = e.target.value.toLowerCase();
        const filtered = allItems.filter(x => JSON.stringify(x).toLowerCase().includes(s));
        render(filtered);
      });
    }
    run();
  </script>
</body>
</html>
